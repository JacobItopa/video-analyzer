This is a Render "Blueprint" file.

It tells Render how to build and deploy your service.

Render will auto-detect this file when you link your GitHub repo.

services:

A name for your web service

type: web
name: video-analyzer-api

Use the 'python' runtime

runtime: python

Add any packages your OS needs.

This is CRITICAL for installing FFmpeg, which yt-dlp needs.

systemDependencies:

ffmpeg

The command to install dependencies

buildCommand: pip install -r requirements.txt

The command to start the server

We use gunicorn for production

startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker fastapi_app:app

Set the plan to 'free'

plan: free

Environment variables (you will set the values in the dashboard)

envVars:

key: GOOGLE_API_KEY
generateValue: false # Set to false, so you provide it
value: "" # You will set this in the Render dashboard

key: TAVILY_API_KEY
generateValue: false
value: "" # You will set this in the Render dashboard